<div class="d-flex flex-row">
  <app-nav-side-dashboard></app-nav-side-dashboard>
  <div class="tab-list px-3">
    <div *ngFor="let tab of tabs" class="tab-item p-3 my-2">
      <div>
        <h5 class="tab-name">{{tab.name}}</h5>
        <p class="tab-persons mb-0"> {{tab.persons.length}} persons in this tab </p>
      </div>
      <div class="d-flex">
        <span class="tab-modified-at pr-3">Last modified: {{tab.updatedAt | date:'short'}}</span>
        <div class="options-section p-2">
          <span class="fas fa-ellipsis-v options-icon"></span>
        </div>
      </div>
    </div>
  </div>
</div>
