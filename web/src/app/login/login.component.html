<div>
    <h1> Login </h1>
    <form (ngSubmit)="login()">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email" [(ngModel)]="model.email">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
        <button type="submit">login</button>
        <br><br>
        <p>{{model.email}}</p>
    </form>
</div>
