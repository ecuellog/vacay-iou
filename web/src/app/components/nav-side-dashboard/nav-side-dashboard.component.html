    <button class="btn btn-primary btn-sm" (click)="modalService.open(createModal, {centered: true})">Create</button>
  </div>

<!-- Create Modal -->
<ng-template #createModal let-modal>
  <div class="modal-body">
    <h4 class="app-modal-title mb-4">Create Tab</h4>
    <form>
      <div class="form-group">
        <label for="name" class="mb-0">Tab name</label>
          <input class="form-control mb-3" placeholder="Las Vegas Trip">
        <label for="name" class="mb-0">People</label>
          <input class="form-control" placeholder="Joe Smith">
        <button type="button" class="btn btn-primary float-right mt-5" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>
</ng-template>
